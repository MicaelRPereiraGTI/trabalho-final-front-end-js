<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mica - Notes</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <!--CADASTRO LOGIN-->
        <main class="main-login">
            
            
                <section class="left-login">
                    <h1>NOTES</h1>
                    <img src="img/animate.svg" class="left-login-image" alt="Animação">
                </section>
                <form action="">
                    <div class="right-login" id="login-cadastro">
                        <div class="card-login">
                            <h1>CADASTRAR</h1>
                            <div class="textfield">
                                <label for="usuario">E-mail</label>
                                <input type="email" name="usuario" placeholder="Digite seu e-mail" id="email" value="email">
                            </div>
                            <div class="textfield">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" placeholder="Digite sua senha" id="senha" value="senha">
                            </div>
                            <div class="btn-cadastrar">
                                <button class="btn-login" id="enviar" type="submit">Salvar</button>
                                <button class="btn-login"  id="cancelar" type="submit">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </form>
        </main>

        <script src="js/cadastro.js"></script>
    </body>
</html>
